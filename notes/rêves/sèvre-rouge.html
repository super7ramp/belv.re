    <title>Sèvre rouge</title>
</head>
<body>
<main>
    <h1>Sèvre rouge</h1>
    <p class="poem"><!--
     -->Survivrai-je
        Au rêve, je
        Visualise
        Le vide sur
        Les rives
        De ma vie
        Les rides sur
        Le visage
        De l'ennui
        Je nage
        Dans la nuit
        Bête sauvage
        J'enrage à
        Faire brûler
        L'eau et
        Rougir
        La grève
    </p>
</main>
</body>
