    <title>La Nuit détend</title>

<body>
<main>
    <h1>La Nuit détend</h1>
    <p class="poem">
        Sur un lit de pacotille
        Tu traverses la Nuit
        Un, deux craquements fragiles
        Plus rien, plus de bruit

        Des chutes silencieuses
        Font basculer ton esquif

        Le jour se lève
        Pas toi
        Le Temps s'est éboulé
        Sur toi
        Et tes rêves
    </p>
</main>
