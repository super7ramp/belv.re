<h2 id="1-java-en-quelques-mots">1. Java en quelques mots</h2>
<ul>
<li>Créé <strong>en 1995</strong> par Sun Microsystems <img class="emoji" draggable="false" alt="☀️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2600.svg" data-marp-twemoji=""/></li>
<li>Un langage <strong>orienté objet</strong></li>
<li>Un langage au <strong>typage fort et statique</strong></li>
<li>Un langage où on ne gère pas la mémoire à la main (merci le <strong>garbage collector</strong>)</li>
<li>Un langage compilé dans un langage intermédiaire portable : un <strong>bytecode</strong></li>
<li>Un langage dont le bytecode est inteprété par une <strong>machine virtuelle</strong> : la <strong>JVM</strong></li>
<li>Un langage utilisé encore assez massivement, en particulier pour le code côté serveurs  !</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section lang="fr-FR" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:40%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;IntelliJ_IDEA_Icon.svg&quot;);background-size:50%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="4" lang="fr-FR" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:40%;">
<h2 id="2-installation">2. Installation</h2>

<ul>
<li>IntelliJ, un IDE top pour Java : <a href="https://www.jetbrains.com/fr-fr/idea/">https://www.jetbrains.com/fr-fr/idea/</a></li>
<li>Une JDK : <a href="https://www.oracle.com/fr/java/technologies/downloads/">https://www.oracle.com/fr/java/technologies/downloads/</a> (mais passe plutôt par IntelliJ, il permet de télécharger et de gérer plusieurs versions de JDK en 3 clics !)</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section lang="fr-FR" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" lang="fr-FR">
<h2 id="31-d%C3%A9couvrons-le-langage---les-mots-cl%C3%A9s">3.1. Découvrons le langage - Les mots-clés</h2>
<p>Il y a ça :</p>
<p><code>boolean byte short int long float double var true false null &amp; &amp;&amp; | || = == + += - -= * / ^ % if else switch break do while for class interface enum record extends implements instanceof abstract static private protected public final sealed transient volatile new this import package // /* */ { } [ ] , ; &quot; '</code></p>
<p>Et c'est à peu près tout !</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" lang="fr-FR">
<h2 id="32-d%C3%A9couvrons-le-langage---les-types-primitifs">3.2. Découvrons le langage - Les types primitifs</h2>
<table>
<thead>
<tr>
<th>Nom</th>
<th>Qu'est-ce que c'est ?</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>boolean</code></td>
<td><code>true</code> ou <code>false</code></td>
</tr>
<tr>
<td><code>byte</code></td>
<td>un entier sur 8 bit (de -128 à 127)</td>
</tr>
<tr>
<td><code>short</code></td>
<td>un entier sur 16 bit (de -32768 à 32767)</td>
</tr>
<tr>
<td><code>char</code></td>
<td>un caractère sur 16 bit (en soit c'est aussi un entier ! de 0 à 65535)</td>
</tr>
<tr>
<td><code>int</code></td>
<td>un entier sur 32 bit (de -2147483648 à 2147483647)</td>
</tr>
<tr>
<td><code>long</code></td>
<td>un entier sur 64 bit (trop de chiffres <img class="emoji" draggable="false" alt="😄" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f604.svg" data-marp-twemoji=""/> de -2<sup>63</sup> à 2<sup>63</sup>-1)</td>
</tr>
<tr>
<td><code>float</code></td>
<td>un nombre à virgule sur 32 bit</td>
</tr>
<tr>
<td><code>double</code></td>
<td>un nombre à virgule sur 64 bit</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" lang="fr-FR">
<h2 id="33-d%C3%A9couvrons-le-langage---les-op%C3%A9rations---1">3.3. Découvrons le langage - Les opérations - 1</h2>
<table>
<thead>
<tr>
<th>Nom</th>
<th>Qu'est-ce que c'est ?</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>=</code></td>
<td>L'assignation</td>
</tr>
<tr>
<td><code>==</code></td>
<td>Le test d'égalité</td>
</tr>
<tr>
<td><code>+</code></td>
<td>Tu le sais</td>
</tr>
<tr>
<td><code>-</code></td>
<td>Celui là aussi</td>
</tr>
<tr>
<td><code>*</code></td>
<td>Encore un</td>
</tr>
<tr>
<td><code>/</code></td>
<td>Décidément</td>
</tr>
<tr>
<td><code>^</code></td>
<td>La puissance</td>
</tr>
<tr>
<td><code>%</code></td>
<td>Le modulo</td>
</tr>
<tr>
<td><code>||</code></td>
<td>Le &quot;ou&quot;</td>
</tr>
<tr>
<td><code>&amp;&amp;</code></td>
<td>Le &quot;et&quot;</td>
</tr>
</tbody>
</table>
<p>Note : à la différence d'autres langages, ces opérateurs ne marchent que pour les types primitifs, à l'exception de <code>=</code> et <code>==</code> (et du <code>+</code>, pour le type <code>String</code> que l'on verra plus tard).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-scope-OvbYTpAx="" lang="fr-FR">
<h2 id="33-d%C3%A9couvrons-le-langage---les-op%C3%A9rations---2">3.3. Découvrons le langage - Les opérations - 2</h2>
<p>On a tout ce qu'il faut pour commencer !</p>
<p>Lance un <code>jshell</code> et tape :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-number">1</span> + <span class="hljs-number">1</span>       <span class="hljs-comment">// 2, un int</span>
<span class="hljs-number">1.0</span> + <span class="hljs-number">1.0</span>   <span class="hljs-comment">// 2.0, un double</span>
<span class="hljs-number">1.0</span> + <span class="hljs-number">1</span>     <span class="hljs-comment">// 2.0, encore un double</span>
<span class="hljs-number">1.0f</span> + <span class="hljs-number">1.0f</span> <span class="hljs-comment">// 2.0, un float</span>
<span class="hljs-number">1.0f</span> + <span class="hljs-number">1.0</span>  <span class="hljs-comment">// 2.0, un double</span>
</code></pre>
<p>Donc on a des transformations automatiques de types !</p>
<p>Mais pas pour tout, ce n'est pas du Javascript :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-number">1</span> + <span class="hljs-literal">true</span>
<span class="hljs-comment">//|  Error:</span>
<span class="hljs-comment">//|  bad operand types for binary operator &#x27;+&#x27;</span>
<span class="hljs-comment">//|    first type:  int</span>
<span class="hljs-comment">//|    second type: boolean</span>
<span class="hljs-comment">//|  1+true</span>
<span class="hljs-comment">//|  ^----^</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" lang="fr-FR">
<h2 id="33-d%C3%A9couvrons-le-langage---les-op%C3%A9rations---3">3.3. Découvrons le langage - Les opérations - 3</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"> <span class="hljs-comment">// j&#x27;assigne la valeur 42 à la variable answer de type int</span>
<span class="hljs-type">int</span> <span class="hljs-variable">answer</span> <span class="hljs-operator">=</span> <span class="hljs-number">42</span>;

<span class="hljs-comment">// j&#x27;assigne la valeur la variable answer à la variable life - la valeur est copiée</span>
<span class="hljs-type">int</span> <span class="hljs-variable">life</span> <span class="hljs-operator">=</span> answer;
answer = <span class="hljs-number">43</span>;

<span class="hljs-comment">// life vaut toujours 42 !</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" lang="fr-FR">
<h2 id="34-d%C3%A9couvrons-le-langage---les-tableaux">3.4. Découvrons le langage - Les tableaux</h2>
<p>Un tableau, c'est une zone contigue en mémoire de variables d'un même type. Oui.</p>
<p>On utilise le mot clé <code>new</code> pour le créer</p>
<blockquote>
<p>Le <code>new</code>, c'est parce qu'on alloue de la mémoire sur le tas (la <code>heap</code>). Jusqu'à présent on travaillait avec les types primitifs sur la pile (la <code>stack</code>).</p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-type">int</span>[] myArray = <span class="hljs-keyword">new</span> <span class="hljs-title class_">int</span>[<span class="hljs-number">3</span>]; <span class="hljs-comment">// {0,0,0}</span>
myArray.length; <span class="hljs-comment">// 3</span>
myArray[<span class="hljs-number">0</span>] = <span class="hljs-number">3</span>; <span class="hljs-comment">// {3,0,0}</span>
myArray[<span class="hljs-number">1</span>] = <span class="hljs-number">4</span>; <span class="hljs-comment">// {3,4,0}</span>
myArray[<span class="hljs-number">2</span>] = <span class="hljs-number">5</span>; <span class="hljs-comment">// {3,4,5}</span>

<span class="hljs-type">int</span>[] myOtherArray = <span class="hljs-keyword">new</span> <span class="hljs-title class_">int</span>[] { <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span> }; <span class="hljs-comment">// {3,4,5}</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" lang="fr-FR">
<h2 id="35-le-contr%C3%B4le-de-flux---branchements---1">3.5. Le contrôle de flux - Branchements - 1</h2>
<p>Comme Javascript !</p>
<h3 id="if-else">if-else</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-type">boolean</span> <span class="hljs-variable">condition</span> <span class="hljs-operator">=</span> <span class="hljs-literal">true</span>;
<span class="hljs-type">int</span> value;
<span class="hljs-keyword">if</span> (condition) {
    value = <span class="hljs-number">1</span>;
} <span class="hljs-keyword">else</span> {
    value = <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-scope-lAjt4afg="" lang="fr-FR">
<h2 id="35-le-contr%C3%B4le-de-flux---branchements---2">3.5. Le contrôle de flux - Branchements - 2</h2>
<h3 id="switch">switch</h3>
<p>Juste pour l'exemple, les <code>switch</code> en vrai c'est pas hyper utile.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-type">int</span> <span class="hljs-variable">input</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;
<span class="hljs-type">int</span> output;
<span class="hljs-keyword">switch</span>(input) { <span class="hljs-comment">// Le classique</span>
    <span class="hljs-keyword">case</span> <span class="hljs-number">1</span>:
    <span class="hljs-keyword">case</span> <span class="hljs-number">2</span>:
        output = <span class="hljs-number">12</span>;
        <span class="hljs-keyword">break</span>;
    <span class="hljs-keyword">case</span> <span class="hljs-number">3</span>:
        output = <span class="hljs-number">3</span>;
        <span class="hljs-keyword">break</span>;
    <span class="hljs-keyword">default</span>: output = <span class="hljs-number">4</span>;
};
output = <span class="hljs-keyword">switch</span>(input) { <span class="hljs-comment">// Le moderne</span>
    <span class="hljs-keyword">case</span> <span class="hljs-number">1</span>, <span class="hljs-number">2</span> -&gt; output = <span class="hljs-number">12</span>;
    <span class="hljs-keyword">case</span> <span class="hljs-number">3</span> -&gt; output = <span class="hljs-number">3</span>;
    <span class="hljs-keyword">default</span> -&gt; output = <span class="hljs-number">4</span>;
};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" lang="fr-FR">
<h2 id="35-le-contr%C3%B4le-de-flux---les-boucles---for">3.5. Le contrôle de flux - Les boucles - for</h2>
<p>La boucle <code>for</code> classique :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-type">int</span>[] myArray = <span class="hljs-keyword">new</span> <span class="hljs-title class_">int</span>[] { <span class="hljs-number">3</span>,<span class="hljs-number">4</span>,<span class="hljs-number">5</span> };
<span class="hljs-type">int</span> <span class="hljs-variable">sum</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;
<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt; array.length; i++) {
    sum += myArray[i];
}
</code></pre>
<p>La boucle <code>for</code> améliorée :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-type">int</span>[] myArray = <span class="hljs-keyword">new</span> <span class="hljs-title class_">int</span>[] { <span class="hljs-number">3</span>,<span class="hljs-number">4</span>,<span class="hljs-number">5</span> };
<span class="hljs-type">int</span> <span class="hljs-variable">sum</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;
<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> element : myArray) {
    sum += element;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" lang="fr-FR">
<h2 id="35-le-contr%C3%B4le-de-flux---les-boucles---while">3.5. Le contrôle de flux - Les boucles - while</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-type">int</span>[] myArray = <span class="hljs-keyword">new</span> <span class="hljs-title class_">int</span>[] { <span class="hljs-number">3</span>,<span class="hljs-number">4</span>,<span class="hljs-number">5</span> };
<span class="hljs-type">int</span> <span class="hljs-variable">sum</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;
<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;
<span class="hljs-keyword">while</span> (i &lt; myArray.length) {
    sum += myArray[i];
    i++;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" lang="fr-FR">
<h2 id="36-les-classes-et-les-objets---quest-que-cest----1">3.6. Les classes et les objets - Qu'est que c'est ? - 1</h2>
<p>Un truc fondamental dans Java, ce sont les <strong>objets</strong>.</p>
<p>Un objet c'est :</p>
<ul>
<li>Une structure de données</li>
<li>Des <strong>méthodes</strong> (des fonctions) permettant de manipuler les données</li>
</ul>
<p>Prenons l'exemple du type (ou <em>classe</em>) <code>String</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-type">String</span> <span class="hljs-variable">beetlejuice</span> <span class="hljs-operator">=</span> <span class="hljs-string">&quot;Beetlejuice&quot;</span>;
beetlejuice.isEmpty(); <span class="hljs-comment">// false</span>
beetlejuice.length(); <span class="hljs-comment">// 11</span>
beetlejuice.charAt(<span class="hljs-number">0</span>); <span class="hljs-comment">// &#x27;B&#x27;</span>
beetlejuice.repeat(<span class="hljs-number">3</span>); <span class="hljs-comment">// &quot;BeetlejuiceBeetlejuiceBeetlejuice&quot;</span>
<span class="hljs-comment">// and a lot more methods</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" lang="fr-FR">
<h2 id="36-les-classes-et-les-objets---quest-que-cest----2">3.6. Les classes et les objets - Qu'est que c'est ? - 2</h2>
<p>Dans l'exemple précédent, <code>beetlejuice</code> est un objet de type <code>String</code>. On dit aussi que c'est <strong>une instance</strong> de la classe <code>String</code>.</p>
<p>Voici à quoi ressemble cette classe (son nom complet est <code>java.lang.String</code>):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">final</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">String</span>
    <span class="hljs-keyword">implements</span> <span class="hljs-title class_">java</span>.io.Serializable, Comparable&lt;String&gt;, CharSequence, Constable, ConstantDesc {

    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> <span class="hljs-type">byte</span>[] value;
    <span class="hljs-comment">// ...</span>
    <span class="hljs-meta">@Override</span>
    <span class="hljs-keyword">public</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">isEmpty</span><span class="hljs-params">()</span> {
        <span class="hljs-keyword">return</span> value.length == <span class="hljs-number">0</span>;
    }
    <span class="hljs-comment">// ...</span>
</code></pre>
<p>(En vrai la classe est énorme, elle fait presque 5000 lignes !)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" lang="fr-FR">
<h2 id="36-les-classes-et-les-objets---cr%C3%A9er-un-objet---1">3.6. Les classes et les objets - Créer un objet - 1</h2>
<p>La classe <code>String</code> est un peu particulière, dans le sens où pour créer un objet de type <code>String</code>, il suffit de mettre des <code>&quot;</code> autour de caractères.</p>
<p>Pour les classes &quot;normales&quot;, on utilise l'opérateur <code>new</code> (oui, comme pour les tableaux... en fait, j'ai menti : les tableaux sont des objets <img class="emoji" draggable="false" alt="😋" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f60b.svg" data-marp-twemoji=""/>) :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Pikachu</span> {
    <span class="hljs-type">int</span> lifeInPercent;
    Pikachu() {
        lifeInPercent = <span class="hljs-number">100</span>;
    }
}
<span class="hljs-type">Pikachu</span> <span class="hljs-variable">sachasPikachu</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Pikachu</span>();
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" lang="fr-FR">
<h2 id="36-les-classes-et-les-objets---cr%C3%A9er-un-objet---2">3.6. Les classes et les objets - Créer un objet - 2</h2>
<p>Il est possible de passer des paramètres au constructeur pour customiser la création de l'objet :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Pikachu</span> {
    <span class="hljs-type">int</span> lifeInPercent;
    Pikachu(<span class="hljs-type">int</span> lifeInPercent) {
        <span class="hljs-built_in">this</span>.lifeInPercent = lifeInPercent;
    }
}
<span class="hljs-type">Pikachu</span> <span class="hljs-variable">wildPikachu</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Pikachu</span>(<span class="hljs-number">75</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" lang="fr-FR">
<h2 id="36-les-classes-et-les-objets---cr%C3%A9er-un-objet---3">3.6. Les classes et les objets - Créer un objet - 3</h2>
<p>Il est possible d'avoir plusieurs constructeurs</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Pikachu</span> {
    <span class="hljs-type">int</span> lifeInPercent;
    Pikachu() {
        <span class="hljs-built_in">this</span>(<span class="hljs-number">100</span>);
    }
    Pikachu(<span class="hljs-type">int</span> lifeInPercent) {
        <span class="hljs-built_in">this</span>.lifeInPercent = lifeInPercent;
    }
}
<span class="hljs-type">Pikachu</span> <span class="hljs-variable">wildPikachu</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Pikachu</span>(<span class="hljs-number">75</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" lang="fr-FR">
<h2 id="36-les-classes-et-les-objets---m%C3%A9thodes">3.6. Les classes et les objets - Méthodes</h2>
<p>Et surtout il est possible de rajouter des méthodes à une classe d'objets !</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Pikachu</span> {
    <span class="hljs-type">int</span> lifeInPercent;
    Pikachu() {
        <span class="hljs-built_in">this</span>(<span class="hljs-number">100</span>);
    }
    Pikachu(<span class="hljs-type">int</span> lifeInPercent) {
        <span class="hljs-built_in">this</span>.lifeInPercent = lifeInPercent;
    }
    <span class="hljs-type">int</span> <span class="hljs-title function_">lifeInPercent</span><span class="hljs-params">()</span> {
        <span class="hljs-keyword">return</span> lifeInPercent;
    }
    String <span class="hljs-title function_">shout</span><span class="hljs-params">()</span> {
        <span class="hljs-keyword">if</span> (lifeInPercent() &gt; <span class="hljs-number">75</span>)
            <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;Pika Pika !&quot;</span>;
        <span class="hljs-keyword">if</span> (lifeInPercent() &gt; <span class="hljs-number">50</span>)
            <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;Pika !&quot;</span>;
        <span class="hljs-keyword">if</span> (lifeInPercent() &gt; <span class="hljs-number">0</span>)
            <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;Pikaaa...&quot;</span>;
        <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;&quot;</span>;
    }
}
<span class="hljs-type">Pikachu</span> <span class="hljs-variable">wildPikachu</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Pikachu</span>();
wildPikachu.lifeInPercent(); <span class="hljs-comment">// 100</span>
wildPikachu.shout(); <span class="hljs-comment">// &quot;Pika Pika !&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" lang="fr-FR">
<h2 id="36-les-classes-et-les-objets---encapsulation-de-donn%C3%A9es---1">3.6. Les classes et les objets - Encapsulation de données - 1</h2>
<p>Une idée importante derrière les objets, c'est <strong>l'encapsulation des données</strong>. Cela veut dire que dans un objet on cherche à exposer le moins possible les données. On va plutôt fournir des méthodes pour travailler sur ces données.</p>
<p>Comme ça, si la structure de données évolue, le code appelant n'a pas à changer, seule l'implémentation de la méthode change.</p>
<div style="display: flex;
            justify-content: center;
            align-items: baseline">
    <span style="font-size: 196px">🪆</span>
    <span style="font-size: 128px">🪆</span>
    <span style="font-size: 96px">🪆</span>
    <span style="font-size: 64px">🪆</span>
    <span style="font-size: 48px">🪆</span>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" lang="fr-FR">
<h2 id="36-les-classes-et-les-objets---encapsulation-de-donn%C3%A9es---2">3.6. Les classes et les objets - Encapsulation de données - 2</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Pikachu</span> {
    <span class="hljs-type">float</span> life; <span class="hljs-comment">// On change le type de la donnée</span>
    Pikachu() {
        <span class="hljs-built_in">this</span>(<span class="hljs-number">100</span>);
    }
    Pikachu(<span class="hljs-type">int</span> lifeInPercent) {
        <span class="hljs-built_in">this</span>.life = ((<span class="hljs-type">float</span>) lifeInPercent) / <span class="hljs-number">100</span>; <span class="hljs-comment">// ce code change</span>
    }
    <span class="hljs-type">int</span> <span class="hljs-title function_">lifeInPercent</span><span class="hljs-params">()</span> {
        <span class="hljs-keyword">return</span> (<span class="hljs-type">int</span>) (<span class="hljs-number">100</span> * life); <span class="hljs-comment">// ce code change</span>
    }
    String <span class="hljs-title function_">shout</span><span class="hljs-params">()</span> {
        <span class="hljs-comment">// Le code pourrait changer là aussi mais même pas</span>
        <span class="hljs-keyword">if</span> (lifeInPercent() &gt; <span class="hljs-number">75</span>)
            <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;Pika Pika !&quot;</span>;
        <span class="hljs-keyword">if</span> (lifeInPercent() &gt; <span class="hljs-number">50</span>)
            <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;Pika !&quot;</span>;
        <span class="hljs-keyword">if</span> (lifeInPercent() &gt; <span class="hljs-number">0</span>)
            <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;Pikaaa...&quot;</span>;
        <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;&quot;</span>;
    }
}
<span class="hljs-type">Pikachu</span> <span class="hljs-variable">wildPikachu</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Pikachu</span>();
wildPikachu.lifeInPercent(); <span class="hljs-comment">// Et surtout le code ne change pas côté appelant !</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" lang="fr-FR">
<h2 id="36-les-classes-et-les-objets---visibilit%C3%A9">3.6. Les classes et les objets - Visibilité</h2>
<p>Toujours dans la même optique d'encapsulation des données, Java a une gestion assez fine de l'accessibilité des champs et méthodes d'une classe d'objets. On parle de <strong>visibilité</strong>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Pikachu</span> { <span class="hljs-comment">// public = la classe est visible depuis toutes les autres classes</span>
    <span class="hljs-keyword">private</span> <span class="hljs-type">float</span> life; <span class="hljs-comment">// private = le champ n&#x27;est pas accessible depuis une autre classe</span>
    <span class="hljs-keyword">public</span> <span class="hljs-title function_">Pikachu</span><span class="hljs-params">()</span> { <span class="hljs-comment">// public = un objet peut être instancié depuis toutes les autres classes</span>
        <span class="hljs-built_in">this</span>(<span class="hljs-number">100</span>);
    }
    Pikachu(<span class="hljs-type">int</span> lifeInPercent) { <span class="hljs-comment">// visibilité par défaut = un objet peut être instancié depuis les classes du même package</span>
        <span class="hljs-built_in">this</span>.life = ((<span class="hljs-type">float</span>) lifeInPercent) / <span class="hljs-number">100</span>;
    }
    <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">lifeInPercent</span><span class="hljs-params">()</span> { <span class="hljs-comment">// public = la méthode est visible depuis toutes les autres classes</span>
        <span class="hljs-keyword">return</span> (<span class="hljs-type">int</span>) (<span class="hljs-number">100</span> * life);
    }
    <span class="hljs-keyword">public</span> String <span class="hljs-title function_">shout</span><span class="hljs-params">()</span> { <span class="hljs-comment">// public = la méthode est visible depuis toutes les autres classes</span>
        <span class="hljs-comment">// ...</span>
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-scope-SV3HJiPz="" lang="fr-FR">
<h2 id="36-les-classes-et-les-objets---lh%C3%A9ritage---extends">3.6. Les classes et les objets - L'héritage - <code>extends</code></h2>
<p>Un autre but important de l'orientation objet, c'est la <strong>réutilisation de code</strong>.</p>
<p><strong>L'héritage</strong> est un bon moyen pour centraliser un comportement partagé par plusieurs classes dans une classe <strong>parente</strong>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">abstract</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">PokemonBase</span> {
    <span class="hljs-keyword">private</span> <span class="hljs-type">float</span> life;
    <span class="hljs-keyword">public</span> <span class="hljs-title function_">PokemonBase</span><span class="hljs-params">(<span class="hljs-type">int</span> lifeInPercent)</span> {
        <span class="hljs-built_in">this</span>.life = ((<span class="hljs-type">float</span>) lifeInPercent) / <span class="hljs-number">100</span>;
    }
    <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">lifeInPercent</span><span class="hljs-params">()</span> {
        <span class="hljs-keyword">return</span> (<span class="hljs-type">int</span>) (<span class="hljs-number">100</span> * life);
    }
}
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Pikachu</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_">PokemonBase</span> { <span class="hljs-comment">// classe enfante</span>
    <span class="hljs-comment">// life est déclaré dans la classe parente</span>
    <span class="hljs-keyword">public</span> <span class="hljs-title function_">Pikachu</span><span class="hljs-params">()</span> {
        <span class="hljs-built_in">this</span>(<span class="hljs-number">100</span>);
    }
    Pikachu(<span class="hljs-type">int</span> lifeInPercent) {
        <span class="hljs-built_in">super</span>(lifeInPercent); <span class="hljs-comment">// super, c&#x27;est le this de la classe parente</span>
    }
    <span class="hljs-comment">// lifeInPercent() est fourni par la classe parente</span>
    <span class="hljs-keyword">public</span> String <span class="hljs-title function_">shout</span><span class="hljs-params">()</span> {
        <span class="hljs-comment">// ...</span>
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" lang="fr-FR">
<h2 id="36-les-classes-et-les-objets---lh%C3%A9ritage---surcharge">3.6. Les classes et les objets - L'héritage - Surcharge</h2>
<p>Une classe enfante peut <strong>surcharger</strong> (<em>override</em>) l'implémentation d'une classe parente.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">abstract</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">PokemonBase</span> { <span class="hljs-comment">// classe parente</span>
    <span class="hljs-keyword">protected</span> <span class="hljs-type">float</span> life; <span class="hljs-comment">// protected rend visible le champ aux classes enfantes</span>
    <span class="hljs-comment">// ...</span>
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">final</span> <span class="hljs-type">int</span> <span class="hljs-title function_">lifeInPercent</span><span class="hljs-params">()</span> {
        <span class="hljs-keyword">return</span> (<span class="hljs-type">int</span>) (<span class="hljs-number">100</span> * life);
    }
}
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Pikachu</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_">PokemonBase</span> { <span class="hljs-comment">// classe enfante</span>
    <span class="hljs-comment">// ...</span>
    <span class="hljs-meta">@Override</span>
    <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">lifeInPercent</span><span class="hljs-params">()</span> {
        <span class="hljs-keyword">if</span> (life &gt; <span class="hljs-number">0.42</span>) {
            <span class="hljs-keyword">return</span> <span class="hljs-number">100</span>;
        }
        <span class="hljs-keyword">return</span> <span class="hljs-built_in">super</span>.lifeInPercent(); <span class="hljs-comment">// on appelle l&#x27;implémentation de la classe parente</span>
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-scope-vgfyTzq7="" lang="fr-FR">
<h2 id="36-les-classes-et-les-objets---lh%C3%A9ritage---final">3.6. Les classes et les objets - L'héritage - <code>final</code></h2>
<p>Le mot-clé <code>final</code> permet d'empêcher une méthode d'être <strong>surchargée</strong> (<em>overridden</em>) par une classe enfante :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">abstract</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">PokemonBase</span> { <span class="hljs-comment">// classe parente</span>
    <span class="hljs-comment">// ...</span>
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">final</span> <span class="hljs-type">int</span> <span class="hljs-title function_">lifeInPercent</span><span class="hljs-params">()</span> {
        <span class="hljs-keyword">return</span> (<span class="hljs-type">int</span>) (<span class="hljs-number">100</span> * life);
    }
}
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Pikachu</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_">PokemonBase</span> { <span class="hljs-comment">// classe enfante</span>
    <span class="hljs-comment">// ...</span>
    <span class="hljs-meta">@Override</span>
    <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">lifeInPercent</span><span class="hljs-params">()</span> {
        <span class="hljs-keyword">return</span> <span class="hljs-number">42</span>;
    }
}
<span class="hljs-comment">// |  Error:</span>
<span class="hljs-comment">// |  lifeInPercent() in Pikachu cannot override lifeInPercent() in PokemonBase</span>
<span class="hljs-comment">// |    overridden method is final</span>
<span class="hljs-comment">// |      @Override</span>
<span class="hljs-comment">// |      ^--------...</span>

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" lang="fr-FR">
<h2 id="36-les-classes-et-les-objets---interface">3.6. Les classes et les objets - Interface</h2>
<p>Une alternative à la classe abstraite, quand on veut juste déclarer un comportement commun à plusieurs objets sans fournir d'implémentations (sans gérer un état dans une classe parente en fait), c'est <strong>l'interface</strong>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">interface</span> <span class="hljs-title class_">Pokemon</span>() {
    String <span class="hljs-title function_">shout</span><span class="hljs-params">()</span>;
}

<span class="hljs-keyword">public</span> <span class="hljs-keyword">abstract</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">PokemonBase</span> <span class="hljs-keyword">implements</span> <span class="hljs-title class_">Pokemon</span> {
    <span class="hljs-comment">// ...</span>
}

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Pikachu</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_">PokemonBase</span> {
    <span class="hljs-comment">// ...</span>
    <span class="hljs-meta">@Override</span> <span class="hljs-comment">// ça c&#x27;est une annotation, c&#x27;est optionnel</span>
    <span class="hljs-keyword">public</span> String <span class="hljs-title function_">shout</span><span class="hljs-params">()</span> { <span class="hljs-comment">// le programme ne compile pas si la méthode n&#x27;est pas implémentée ici</span>
        <span class="hljs-comment">// ...</span>
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" lang="fr-FR">
<h2 id="36-les-classes-et-les-objets---exercice-1">3.6. Les classes et les objets - Exercice 1</h2>
<ol>
<li>Récupère/réécris <code>Pokemon</code>, <code>PokemonBase</code> et <code>Pikachu</code>.</li>
<li>Crée une classe <code>Salameche</code> implémentant <code>Pokemon</code>.</li>
<li>Crée trois Salamèche et deux Pikachu et fais les crier. Pour ça, mets-les dans un tableau... pardon une pokeball et itère !</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" lang="fr-FR">
<h2 id="36-les-classes-et-les-objets---static---1">3.6. Les classes et les objets - <code>static</code> - 1</h2>
<p>On peut mettre dans des classes des méthodes (ou des champs) dont l'implémentation (ou la valeur) ne dépend pas d'une instance particulière. C'est pratique pour les constantes notamment ou les méthodes travaillant sur des constantes.</p>
<p>Pour cela, on utilise le mot-clé <code>static</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">abstract</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">PokemonBase</span> <span class="hljs-keyword">implements</span> <span class="hljs-title class_">Pokemon</span> {
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">final</span> <span class="hljs-type">float</span> <span class="hljs-variable">MAX_LIFE</span> <span class="hljs-operator">=</span> <span class="hljs-number">1.0</span>;
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">final</span> <span class="hljs-type">float</span> <span class="hljs-variable">MIN_LIFE</span> <span class="hljs-operator">=</span> <span class="hljs-number">0.0</span>;
    <span class="hljs-keyword">private</span> <span class="hljs-type">float</span> life;
    <span class="hljs-comment">// ...</span>
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-type">int</span> <span class="hljs-title function_">maxLifeInPercent</span><span class="hljs-params">()</span> {
        <span class="hljs-keyword">return</span> lifeInPercent(MAX_LIFE);
    }
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-type">int</span> <span class="hljs-title function_">minLifeInPercent</span><span class="hljs-params">()</span> {
        <span class="hljs-keyword">return</span> lifeInPercent(MIN_LIFE);
    }
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-type">int</span> <span class="hljs-title function_">lifeInPercent</span><span class="hljs-params">(<span class="hljs-keyword">final</span> <span class="hljs-type">float</span> life)</span> {
        <span class="hljs-keyword">return</span> (<span class="hljs-type">int</span>) (<span class="hljs-number">100</span> * life); <span class="hljs-comment">// life en paramètre, this n&#x27;existe pas !</span>
    }
    <span class="hljs-comment">// Note : on peut avoir le même nom de méthode, pourvu qu&#x27;on peut la différencier (paramètres différents)</span>
    <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">lifeInPercent</span><span class="hljs-params">()</span> {
        <span class="hljs-keyword">return</span> lifeInPercent(life); <span class="hljs-comment">// = life de l&#x27;objet, this.life</span>
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" lang="fr-FR">
<h2 id="36-les-classes-et-les-objets---static---2">3.6. Les classes et les objets - <code>static</code> - 2</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Pikachu</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_">PokemonBase</span> {
    <span class="hljs-comment">// ...</span>
}

<span class="hljs-type">Pikachu</span> <span class="hljs-variable">wildPikachu</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Pikachu</span>(Pikachu.maxLifeInPercent());
wildPikachu.lifeInPercent(); <span class="hljs-comment">// 100</span>
wildPikachu.shout(); <span class="hljs-comment">// &quot;Pika Pika !&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" lang="fr-FR">
<h2 id="36-les-classes-et-les-objets---lenum---1">3.6. Les classes et les objets - L'<code>enum</code> - 1</h2>
<p>L'<code>enum</code> est une forme de classe particulière : elle permet de définir des classes avec un nombre fixe d'implémentations :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">enum</span> <span class="hljs-title class_">PokemonType</span> {
    FIRE, <span class="hljs-comment">// par convention, on met en capitale les implémentations</span>
    WATER,
    ELECTRIC,
}
</code></pre>
<p>C'est pratique pour grouper des constantes !</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" lang="fr-FR">
<h2 id="36-les-classes-et-les-objets---lenum---2">3.6. Les classes et les objets - L'<code>enum</code> - 2</h2>
<p>On peut faire plus de choses qu'il n'y parait avec un <code>enum</code> :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">enum</span> <span class="hljs-title class_">PokemonType</span> {
    <span class="hljs-comment">// Les instances</span>
    FIRE(<span class="hljs-string">&quot;Fire-type moves are super effective against Bug-, Grass-, Ice-, and Steel-type Pokémon&quot;</span>),
    WATER(<span class="hljs-string">&quot;Water-type moves are super effective against Fire-, Ground-, and Rock-type Pokémon&quot;</span>),
    ELECTRIC(<span class="hljs-string">&quot;Electric-type moves are super effective against Flying- and Water-type Pokémon&quot;</span>);
    <span class="hljs-comment">// note le point-virgule ici -------------------------------------------------------------^</span>

    <span class="hljs-comment">// L&#x27;implémentation, comme une classe classique !</span>
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> description;

    PokemonType(String description) {
        <span class="hljs-built_in">this</span>.description = description;
    }

    String <span class="hljs-title function_">description</span><span class="hljs-params">()</span> {
        <span class="hljs-keyword">return</span> description;
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" lang="fr-FR">
<h2 id="36-les-classes-et-les-objets---exercice-2">3.6. Les classes et les objets - Exercice 2</h2>
<ol>
<li>Reprends/réécris le code de <code>PokemonType</code>.</li>
<li>Ajoute à l'interface <code>Pokemon</code> la méthode <code>type()</code> qui retourne un objet de type <code>PokemonType</code>.</li>
<li>Modifie la hiérarchie de classe :
<ul>
<li>Introduis <code>ElectricPokemon</code> et <code>FirePokemon</code> : c'est elles qui implémenteront <code>type()</code></li>
<li>Ça doit faire : <code>Pikachu</code> -&gt; <code>ElectricPokemon</code> -&gt; <code>PokemonBase</code> -&gt; <code>Pokemon</code> et <code>Salameche</code> -&gt; <code>FirePokemon</code> -&gt; <code>PokemonBase</code> -&gt; <code>Pokemon</code></li>
</ul>
</li>
<li>Afficher les types de Pokemon dans ta pokeball !</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" lang="fr-FR">
<h2 id="36-les-classes-et-les-objets---allons-plus-loin---object">3.6. Les classes et les objets - Allons plus loin - Object</h2>
<p>Tous les objets étendent implicitement la classe <code>Object</code> (dans <code>java.lang</code>). On aura l'occasion de revenir sur cette classe !</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">/**
 * Class {<span class="hljs-doctag">@code</span> Object} is the root of the class hierarchy.
 * Every class has {<span class="hljs-doctag">@code</span> Object} as a superclass. All objects,
 * including arrays, implement the methods of this class.
 *
 * <span class="hljs-doctag">@see</span>     java.lang.Class
 * <span class="hljs-doctag">@since</span>   1.0
 */</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Object</span> {
    <span class="hljs-keyword">public</span> <span class="hljs-title function_">Object</span><span class="hljs-params">()</span> {}
    <span class="hljs-comment">// ... et 500 lignes de plus tout de même !</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" lang="fr-FR">
<h2 id="36-les-classes-et-les-objets---allons-plus-loin---hello-world">3.6. Les classes et les objets - Allons plus loin - Hello World ?</h2>
<p>Le <strong>Hello world!</strong> à la fin ? Oui, je suis comme ça <img class="emoji" draggable="false" alt="😋" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f60b.svg" data-marp-twemoji=""/></p>
<p>Le <strong>Hello world!</strong> de Java est souvent présenté comme lourdingue. En effet, il s'écrit :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java">System.out.println(<span class="hljs-string">&quot;Hello World!&quot;</span>)
</code></pre>
<p>Qu'est-ce que fait cette ligne ? Essaie d'expliquer chaque élément !</p>
<p><code>jshell</code> offre la complétion, si tu fais <code>&lt;tab&gt;&lt;tab&gt;</code> sur chaque partie, tu as la possibilité d'accéder à la doc !</p>
<p>(Réponse slide suivante.)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" lang="fr-FR">
<h2 id="36-les-classes-et-les-objets---allons-plus-loin---hello-world-1">3.6. Les classes et les objets - Allons plus loin - Hello World !</h2>
<p>D'abord, on voit <code>System</code>. C'est le nom d'une classe (toutes les classes commencent par une majuscule par convention... je ne te l'avais pas dit ? <img class="emoji" draggable="false" alt="😄" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f604.svg" data-marp-twemoji=""/>).</p>
<p><code>out</code> est un champ (<code>static</code>) de la classe. Il est de type <code>PrintStream</code>, qui est une classe qui définit un flux sortant. En gros, quelque chose sur lequel on peut écrire.</p>
<p><code>println()</code> est une méthode définie par <code>PrintStream</code> qui écrit la chaine de caractères passée en paramètre sur ce flux sortant, en rajoutant un caractère de fin de ligne.</p>
<p>C'est un peu lourd ! C'est une conséquence de la conception de Java centrée autout des classes, et de l'absence de &quot;sucre&quot; (<img class="emoji" draggable="false" alt="😋" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f60b.svg" data-marp-twemoji=""/>) pour alléger la syntaxe !</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" lang="fr-FR">
<h2 id="fin-de-la-premi%C3%A8re-partie">Fin de la première partie</h2>
<p>Des questions ?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" lang="fr-FR">
<h2 id="teaser">Teaser</h2>
<p>Dans les parties suivantes, je pense aborder :</p>
<ul>
<li>Les collections (des classes telles que <code>List</code>, <code>Set</code>, <code>Map</code> qui permettent de faire plus de trucs que les simples tableaux)</li>
<li>Créer un projet dans un IDE (créer des packages, créer des classes dans des fichier <code>.java</code>, créer un <code>main</code>, compiler et lancer le projet)</li>
<li>Les <code>Stream</code>s qui rajoutent aux collections la possibilité de faire des <code>filter()</code>, <code>map()</code> ou <code>reduce()</code> que tu as sans doute vu en Javascript</li>
<li>Les tests avec JUnit</li>
<li>Les exceptions</li>
</ul>
</section>
