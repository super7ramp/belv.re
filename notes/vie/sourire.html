<body>
<main>
    <h1>Sourire</h1>
    <p class="poem"><!--
     -->Je ne sais pas quoi faire
        De mes mains

        Je ne sais pas quoi dire
        De malin

        Je ne sais même pas la météo
        De demain

        Mais je peux sourire
        Alors voilà, tiens

        Puisses-tu en rire
        Et envolons-nous au loin
    </p>
</main>
