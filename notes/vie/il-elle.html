<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <link href="../../common/common.css" rel="stylesheet" type="text/css"/>
    <title>Il & elle</title>
</head>
<body>
<main>
    <h1>Il & elle</h1>
    <p class="poem">
        Où est-il ?
        Si loin d'elle
        Il s'exile
        À tire-d'aile
        Vers une île
        Irréelle
    </p>
</main>
</body>
