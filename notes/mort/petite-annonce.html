<main>
    <h1>Petite annonce</h1>
    <p class="poem"><!--
     -->Poète presque mort

        Cherche croque-mort
        Pas trop vert
        Sans trop d'histoires

        Histoire de partir
        Trop tôt ou trop tard
        Mais avec des vers,
        Des rimes et des rires
        Sur le décor bavard

        De son épitaphe
    </p>
