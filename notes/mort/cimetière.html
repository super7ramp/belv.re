<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>

    <title>Cimetière</title>
</head>
<body>
<main>
    <h1>Cimetière</h1>
    <p>
        Au soir de ma vie, j'irai pisser sur vos tombes<br>
        Vous autres fortes âmes, âmes du monde<br>
        <br>
        Vous qui m'avez tant et si bien cassé les reins<br>
        Sur vos pâles mues, je me viderai enfin<br>
        <br>
        Avant de mourir, sur la rosée, sans un bruit<br>
        Quand le matin jaillira du bout de la nuit
    </p>
</main>
</body>
</html>
