<head>
    <meta charset="UTF-8">

    <title>Cimetière</title>
</head>
<body>
<main>
    <h1>Cimetière</h1>
    <p class="poem">
        Au soir de ma vie, j'irai pisser sur vos tombes
        Vous autres fortes âmes, âmes du monde

        Vous qui m'avez tant et si bien cassé les reins
        Sur vos pâles mues, je me viderai enfin

        Avant de mourir, sur la rosée, sans un bruit
        Quand le matin jaillira du bout de la nuit
    </p>
</main>
</body>
</html>
